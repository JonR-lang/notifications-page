<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Notifications page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);}
    .attribution a { color: black; text-decoration: none; }
  </style>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">

    <header>
      <h1 class="header__h1">Notifications</h1>
      <span class="header__number">3</span>
      <button class="header__read-all">Mark all as read</button>
    </header>

    <ul>

      <li class="ul__li active" >
        <figure class="ul__figure">
          <img src="./assets/images/avatar-mark-webber.webp" alt="">
        </figure>
        <figcaption class="ul__figcaption">
          <p class="ul__p"><span class="ul__span ul__span--text-dark-blue">Mark Webber</span> reacted to your recent post<span class="ul__span"> my first tournament today</span></p>
          <p>1m ago</p>
        </figcaption>
      </li>

      <li class="ul__li active">
        <figure class="ul__figure">
          <img src="./assets/images/avatar-angela-gray.webp" alt="">
        </figure>
        <figcaption class="ul__figcaption">
          <p class="ul__p"><span class="ul__span ul__span--text-dark-blue">Angela Gray</span> followed you</p>
          <p>5m ago</p>
        </figcaption>
      </li>

      <li class="ul__li active">
        <figure class="ul__figure">
          <img src="./assets/images/avatar-jacob-thompson.webp" alt="avatar-jacob-thompson">
        </figure>
        <figcaption class="ul__figcaption">
          <p class="ul__p"><span class="ul__span ul__span--text-dark-blue">Jacob thompson</span> has joined your group<span class="ul__span ul__span--text-blue"> Chess Club</span></p>
          <p>1m ago</p>
        </figcaption>
      </li>

      <li class="ul__li">
        <figure class="ul__figure">
          <img src="./assets/images/avatar-rizky-hasanuddin.webp" alt="avatar-rizky-hasanuddin">
        </figure>
        <figcaption class="ul__figcaption">
          <p class="ul__p"><span class="ul__span ul__span--text-dark-blue">Rizky Hasanuddin</span> sent you a private message</p>
          <p>1m ago</p>
          <p class="ul__p--border">Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and I'm already having lots of fun and improving my game.</p>
        </figcaption>
      </li>

      <li class="ul__li">
        <figure class="ul__figure">
          <img src="./assets/images/avatar-kimberly-smith.webp" alt="avatar-kimberly-smith">
        </figure>
        <figcaption class="ul__figcaption">
          <p class="ul__p"><span class="ul__span ul__span--text-dark-blue">Kimberly Smith</span> commented on your picture</p>
          <p>1 week ago</p>
        </figcaption>
      </li>

      <li class="ul__li">
        <figure class="ul__figure">
          <img src="./assets/images/avatar-nathan-peterson.webp" alt="avatar-nathan-peterson">
        </figure>
        <figcaption class="ul__figcaption">
          <p class="ul__p"><span class="ul__span ul__span--text-dark-blue">Nathan Peterson</span> reacted to your recent post<span class="ul__span"> 5 end-game strategies to increase your win rate</span></p>
          <p>2 weeks ago</p>
        </figcaption>
      </li>

      <li class="ul__li">
        <figure class="ul__figure">
          <img src="./assets/images/avatar-anna-kim.webp" alt="avatar-anna-kim">
        </figure>
        <figcaption class="ul__figcaption">
          <p class="ul__p"><span class="ul__span ul__span--text-dark-blue">Jacob thompson</span> left the group<span class="ul__span ul__span--text-blue"> Chess Club</span></p>
          <p>2 weeks ago</p>
        </figcaption>
      </li>

    </ul>

  </div>

  <div class="attribution">
    Coded by <a href="#">Johnny</a>.
  </div>
</body>
</html>
